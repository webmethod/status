<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmethod status</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        #logo {
            display: block;
            max-width: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/wmc.png" alt="Webmethod logo" id="logo">
    <div id="uppi-container"></div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const wmc = params.get('wmc');
    const slug = wmc ? `wmc-${wmc}` : 'webmethod';

    const uppiDiv = document.createElement('div');
    uppiDiv.setAttribute('data-uppi-status', slug);
    document.getElementById('uppi-container').appendChild(uppiDiv);

    const script = document.createElement('script');
    script.src = 'https://uppi.dev/embed/01jevha6t8qa251dz1a1p7bw6v/embed.js';
    script.async = true;
    script.defer = true;
    document.body.appendChild(script);
</script>

<noscript><img src="https://sa.webmethod.eu/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>
<script type="text/javascript">
    var _paq = window._paq = window._paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
        var u="//a.webmethod.eu/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.src=u+'js'; s.parentNode.insertBefore(g,s);
    })();
</script>
</body>
</html>
